<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>自动化测试+ - 接口</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link href="../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/js/plugins/select2/css/select2.css" rel="stylesheet"/>
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>API接口</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/" target="_top">主页</a>
            </li>
            <li>
                <a href="interface-list">API接口</a>
            </li>
            <li>
                <strong>添加接口</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>API接口</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="addInterface">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL</label>

                        <div class="col-sm-10">
                            <input id="url" name="url" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请求方法</label>

                        <div class="col-sm-2">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="POST" name="method"> <i></i> POST</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="GET" name="method"> <i></i> GET</label>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">协议</label>

                        <div class="col-sm-2">
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="HTTP" name="protocol"> <i></i> HTTP</label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="GET" name="protocol"> <i></i> HTTPS</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">接口描述</label>

                        <div class="col-sm-10">
                            <input id="name" name="name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请求头部(Headers)</label>

                        <div class="col-sm-5">
                            <table class="table" width="100%%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <th scope="col">KEY</th>
                                    <th scope="col">VALUE</th>
                                    <th scope="col">
                                        <button type="button" class="btn btn-primary btn-xs">添加</button>
                                    </th>
                                </tr>
                                <tr class="form-inline">
                                    <td><input type="text" class="form-control input-sm"></td>
                                    <td><input type="text" class="form-control input-sm"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs">删除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请求内容(Body)</label>

                        <div class="col-sm-5">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#tabFormData"
                                                                          aria-controls="tabFormData" role="tab"
                                                                          data-toggle="tab">表单[form-data]</a></li>
                                <li role="presentation"><a href="#tabRESTful" aria-controls="tabRESTful" role="tab"
                                                           data-toggle="tab">RESTful</a></li>
                                <li role="presentation"><a href="#tabRaw" aria-controls="tabRaw" role="tab"
                                                           data-toggle="tab">源数据[raw]</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content m-t">
                                <div role="tabpanel" class="tab-pane active" id="tabFormData">
                                    <div class="col-sm-8">
                                        <table class="table" width="100%%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <th scope="col">KEY</th>
                                                <th scope="col">VALUE</th>
                                                <th scope="col">
                                                    <button type="button" class="btn btn-primary btn-xs">添加</button>
                                                </th>
                                            </tr>
                                            <tr class="form-inline">
                                                <td><input type="text" class="form-control input-sm"></td>
                                                <td><input type="text" class="form-control input-sm"></td>
                                                <td>
                                                    <button type="button" class="btn btn-danger btn-xs">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tabRESTful">
                                    <div class="col-sm-8">
                                        <table class="table" width="100%%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <th scope="col">KEY</th>
                                                <th scope="col">VALUE</th>
                                                <th scope="col">
                                                    <button type="button" class="btn btn-info btn-xs">添加</button>
                                                </th>
                                            </tr>
                                            <tr class="form-inline">
                                                <td><input type="text" class="form-control input-sm"></td>
                                                <td><input type="text" class="form-control input-sm"></td>
                                                <td>
                                                    <button type="button" class="btn btn-danger btn-xs">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td>&nbsp;</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tabRaw"><textarea class="form-control"
                                                                                            rows="3"></textarea></div>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">返回值实例</label>

                        <div class="col-sm-5">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#tabReturnN" aria-controls="tabReturnN"
                                                                          role="tab" data-toggle="tab">正常</a></li>
                                <li role="presentation"><a href="#tabReturnA" aria-controls="tabReturnA" role="tab"
                                                           data-toggle="tab">异常</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content m-t">
                                <div role="tabpanel" class="tab-pane active" id="tabReturnN">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tabReturnA">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-white">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../static/js/content.min.js?v=1.0.0"></script>
<script src="../static/js/plugins/select2/js/select2.min.js"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>

<script src="../static/js/main.js?v1"></script>
<script>
  $(document).ready(function () {
    $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green'
    })
  })
</script>
</body>
</html>

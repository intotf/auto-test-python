<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>自动化测试+ - 接口</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link href="../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>API接口</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">主页</a>
            </li>
            <li>
                <a href="#">API接口</a>
            </li>
            <li>
                <strong>接口</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>增加新闻
                    <small>包括自定义样式的复选和单选按钮</small>
                </h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="AddNews">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新闻标题</label>

                        <div class="col-sm-10">
                            <input id="title" name="title" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">副标题</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述信息</label>

                        <div class="col-sm-10">
                            <input id="description" name="description" type="text" class="form-control">
                            <span
                                    class="help-block m-b-none">在这里输入描述信息内容</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类</label>

                        <div class="col-sm-10">
                            <select id="category" name="category" class="js-select2">
                                <option value="">===请选择===</option>
                                <option value="AB">社会民生</option>
                                <option value="CD">娱乐八卦</option>
                                <option value="EF">体育彩票</option>
                                <option value="XY">这是长长的选项</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">来源类型
                            <br>
                            <small class="text-navy">单选选项</small>
                        </label>

                        <div class="col-sm-10">
                            <div class="radio i-checks">
                                <label>
                                    <div class="iradio_square-green" style="position: relative;"><input
                                            type="radio" value="option1" name="a"
                                            style="position: absolute; opacity: 0;">
                                        <ins class="iCheck-helper"></ins>
                                    </div>
                                    <i></i> 选项1</label>
                                <label>
                                    <div class="iradio_square-green" style="position: relative;">
                                        <input type="radio" checked="" value="option2" name="a"
                                               style="position: absolute; opacity: 0;">
                                        <ins class="iCheck-helper"></ins>
                                    </div>
                                    <i></i> 选项2（选中）</label>
                                <label>
                                    <div class="iradio_square-green checked disabled"
                                         style="position: relative;"><input type="radio" disabled=""
                                                                            checked="" value="option2"
                                                                            style="position: absolute; opacity: 0;">
                                        <ins class="iCheck-helper"></ins>
                                    </div>
                                    <i></i> 选项3（选中并禁用）</label>
                                <label>
                                    <div class="iradio_square-green disabled" style="position: relative;">
                                        <input type="radio" disabled="" name="a"
                                               style="position: absolute; opacity: 0;">
                                        <ins class="iCheck-helper"></ins>
                                    </div>
                                    <i></i> 选项4（禁用）</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布选项<br>
                            <small class="text-navy">复选框</small>
                        </label>

                        <div class="col-sm-10">
                            <label class="checkbox-inline i-checks">
                                <div class="icheckbox_square-green" style="position: relative;"><input
                                        type="checkbox" value="option1"
                                        style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper"></ins>
                                </div>
                                Web端</label>
                            <label class="checkbox-inline i-checks">
                                <div class="icheckbox_square-green" style="position: relative;"><input
                                        type="checkbox" value="option2"
                                        style="position: absolute; opacity: 0;">
                                    <ins class="iCheck-helper"></ins>
                                </div>
                                手机端</label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布时间<br>
                            <small class="text-navy">时间选择</small>
                        </label>

                        <div class="col-sm-10">
                            <input id="ftime" name="ftime" class="laydate-icon form-control layer-date"
                                   placeholder="YYYY-MM-DD hh:mm:ss"
                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新闻内容</label>

                        <div class="col-sm-10">
                            <div class="summernote"></div>

                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-white">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../static/js/content.min.js?v=1.0.0"></script>
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>

<script src="../static/js/main.js?v1"></script>
<script>
  $(document).ready(function () {
    $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green'
    })
  })
</script>
</body>
</html>

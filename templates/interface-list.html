<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>自动化测试+ - 接口列表</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link href="../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div id="app">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>API接口</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/" target="_top">主页</a>
                </li>
                <li>
                    <strong>接口列表</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>分组</h5>

                    <div class="ibox-tools">
                        <a href="javascript:;" data-toggle="modal" data-target="#addGroup"
                           class="btn btn-primary btn-xs"><i class="fa fa-plus-circle"></i>
                            新建分组</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table width="100%" class="table table-striped table-hover table-sort-example">
                        <tbody>
                        <tr v-for="(group, index) in groups">
                            <td width="80%">[[group.group_name]]</td>
                            <td width="20%" class="table-action"><a href="javascript:;" title="编辑"><i
                                    class="fa fa-pencil"></i></a> <a href="javascript:;" @click="deleteGroup(group.id, index)"
                                                                     data-toggle="popover" data-placement="left"><i
                                    class="fa fa-trash-o"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>接口列表</h5>

                    <div class="ibox-tools">
                        <a href="javascript:;" class="btn btn-primary btn-xs"><i class="fa fa-plus-circle"></i>
                            添加接口</a>
                        <a href="javascript:;" class="btn btn-info btn-xs"><i class="fa fa-flash"></i> 导入接口</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table width="100%" class="table table-striped table-hover">
                        <thead>
                        <tr class="text-center">

                            <th width="3%"></th>
                            <th width="18%">接口名称</th>
                            <th width="37%">接口URI</th>
                            <th width="18%">最近更新者</th>
                            <th width="15%">更新日期</th>
                            <th width="9%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>&nbsp;</td>
                            <td>测试1</td>
                            <td><span class="label label-success">POST</span> www.baidu.com</td>
                            <td>55</td>
                            <td>2014.11.11</td>
                            <td class="table-action"><a href="javascript:;" title="编辑"><i
                                    class="fa fa-pencil"></i></a> <a href="javascript:;" data-toggle="popover"
                                                                     data-placement="top"><i
                                    class="fa fa-trash-o"></i></a></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>测试2</td>
                            <td><span class="label label-success">GET</span> www.baidu.com</td>
                            <td>55</td>
                            <td>2014.11.11</td>
                            <td class="table-action"><a href="javascript:;" title="编辑"><i
                                    class="fa fa-pencil"></i></a> <a href="javascript:;" data-toggle="popover"
                                                                     data-placement="top"><i
                                    class="fa fa-trash-o"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--分组弹窗-->
    <div class="modal" id="addGroup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">关闭</span>
                    </button>

                    <h4 class="modal-title"><i class="fa fa-laptop modal-icon"></i> 分组</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="groupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分组名称</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="分组名称" v-model="new_group_name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="addGroup">新建分组</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../static/js/plugins/pace/pace.min.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/js/axios.min.js"></script>
<script src="../static/js/main.js?v1"></script>
<script>
  var app = new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],
    data: {
      groups: [],
      new_group_name: null
    },
    beforeCreate: function () {
      var app = this
      axios.get('http://10.100.99.7:5585/group/get')    // /static/mock/group-list.json
        .then(function (res) {
          app.groups = res.data.groups
        })
        .catch(function (error) {
          console.log(error)
        })
    },
    methods: {
      greet: function (index) {
        this.groups.splice(index, 1)
      },
      addGroup: function () {
        var app = this
        axios.post('http://10.100.99.7:5585/group/post', {
          group_name: this.new_group_name
        })
          .then(function (res) {
            if (res.data) {
              app.groups.push({ id: res.data.id, group_name: res.data.group_name})
            } else {
              console.log('新建分组失败')
            }
          })
          .catch(function (error) {
            console.log(error)
          })
      },
      deleteGroup: function (id, index) {
        var app = this
        axios.post('http://10.100.99.7:5585/group/delete', {
          id: id
        })
          .then(function (res) {
            if (res.data) {
              app.groups.splice(index, 1)
              console.log('删除成功')
            } else {
              console.log('删除失败')
            }
          })
          .catch(function (error) {
            console.log(error)
          })
      }
    }
  })
</script>
</body>
</html>
